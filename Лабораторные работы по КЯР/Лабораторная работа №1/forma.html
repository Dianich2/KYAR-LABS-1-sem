<!DOCTYPE html>
<html>
<head>
    <title>Данные студента</title>
</head>
<body>
    <h1>Данные студента</h1>
    <form>
    <p><label>
        Имя студента
        <input type="text" name="name" placeholder="Обязательно заполнить" required>
    </label>
    </p>
    <p><label>
        Отчество студента
        <input type="text" name="patronymic" placeholder="Обязательно заполнить" required>
    </label>
    </p>
    <p><label>
        Фамилия студента
        <input type="text" name="surname" placeholder="Обязательно заполнить" required>
    </label>
    </p>
    <p><label>
        Адрес почты
        <input type="email" name="email">
    </label>
    </p>
    <p><label>
        Контактный номер
        <input type="tel" name="phone">
    </label>
    </p>
    <p>
        Какую социальную сеть вы используете?
        <input type="checkbox" name="VK" id="VK"><label for="VK">VK</label>
        <input type="checkbox" name="Facebook" id="Facebook"><label for="Facebook">Facebook</label>
        <input type="checkbox" name="Instagram" id="Instagram"><label for="Instagram">Instagram</label>
    </p>
    <p>
        <input type="submit" name="submit" id="submit">
    </p>
    </form>
</body>
</html>
